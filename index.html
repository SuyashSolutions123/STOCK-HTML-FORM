<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Monthly Stock Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body style="background-color:#f0f0f0">
<script src="script.js"></script>
    <div class="form-container">
        <h1>MONTHLY STOCK REPORT FORM</h1>
        <form id="combined-form" style="background-color:#fff"  onsubmit="handleSubmit(event)">
            <!-- User Info Section -->
            <h3>USER INFORMATION</h3>
            <div class="form-group">
                <label for="username">NAME :-</label>
                <select style="background-color:#f0f0f0;" id="username" name="username" required onchange="document.getElementById('other-name').style.display = this.value === 'other' ? 'block' : 'none'">
                    <option label="Choose Name"></option>
                     <option value="तान्हाजी नलावडे">तान्हाजी नलावडे</option>
                    <option value="गिरीश अनिल निर्मल">गिरीश अनिल निर्मल</option>
                    <option value="संदीप मांगडे">संदीप मांगडे</option>
                    <option value="किरण दुन्डे"> किरण दुन्डे</option>
                    <option value="बाळू लिम्हन ">बाळू लिम्हन </option>
                    <option value="प्रतिभा पवार">प्रतिभा पवार</option>
                    <option value="Nirmal Enterprises आकाश निर्मल">Nirmal Enterprises आकाश निर्मल</option>
                    <option value="कल्पना  शिंदे">कल्पना  शिंदे</option>
                    <option value="Nirmal Enterprises प्रवीण निर्मल">Nirmal Enterprises प्रवीण निर्मल</option>
                    <option value="Syno Plast">Syno Plast</option>
                     <option value="Superb Component">Superb Component</option>
                      <option value="सुभाष भोसले">सुभाष भोसले</option>
                    <option value="other">Other than above</option>
                </select>
                <input style="background-color:#f0f0f0;display:none;" type="text" id="other-name" name="otherName" style="display:none;" placeholder="Enter the name">
            </div>
            <div class="form-group">
                <label for="date">DATE :-</label>
                <input style="background-color:#f0f0f0;" type="date" id="date" name="date" required>
            </div>

            <!-- Known Item Section -->
            <h3>ITEM VISE ENTRY</h3>
            <div class="form-group">
                <label for="known-item">SELECT ITEM :-</label>
                <select style="background-color:#f0f0f0;" id="known-item" name="knownItem" onchange="document.getElementById('other-item').style.display = this.value === 'other' ? 'block' : 'none'">
                     <option label="Select Item Name"></option>
                     <option value="टेपर">टेपर</option>
                     <option value="खराब टेपर">खराब टेपर</option>
                    <option value="ग्लास ट्युब ">ग्लास ट्युब </option>
                     <option value="खराब ग्लास ट्यूब ">खराब ग्लास ट्यूब </option>
                    <option value="कॉपर वायर">कॉपर वायर</option>
                    <option value="कॉन्स्टंट वायर">कॉन्स्टंट वायर</option>
                    <option value="पांढरी पावडर">पांढरी पावडर</option>
                    <option value="काळी पावडर">काळी पावडर</option>
                    <option value="IN STOCK प्लॅटिनम PTTC"> IN STOCK प्लॅटिनम PTTC </option>
                    <option value="IN STOCK प्लॅटिनम TC 10%"> IN STOCK प्लॅटिनम TC 10% </option>
                        <option value="IN STOCK प्लॅटिनम TC 13%"> IN STOCK प्लॅटिनम TC 13% </option>
                    <option value="ON MACHINE प्लॅटिनम PTTC">ON MACHINE प्लॅटिनम PTTC </option>
                    <option value="ON MACHINE प्लॅटिनम TC 10% ">ON MACHINE प्लॅटिनम TC 10% </option> 
                    <option value="ON MACHINE प्लॅटिनम TC 13% ">ON MACHINE प्लॅटिनम TC 13% </option>
                    <option value="ओवलेले प्लॅटिनम">ओवलेले प्लॅटिनम</option>
                    <option value="FR टेपर ">FR टेपर </option>
                    <option value="३० u ग्लास ट्यूब  ">३० u ग्लास ट्यूब  </option>
                    <option value="calol 70">calol 70</option>
                    <option value="clyrak">clyrak</option>
                    <option value="1335 s&p casting">1335 s&p casting</option>
                    <option value=" खराब कास्टिंग">Casting(कास्टिंग)</option>
                      <option value="Casting">खराब कास्टिंग</option>
                     <option value="रेडी वेल्डिंग ">रेडी वेल्डिंग </option>
                    <option value="बारीक पिन">बारीक पिन</option>
                    <option value="मोठी पिन">मोठी पिन</option>
                    <option value="स्टार्च पावडर">स्टार्च पावडर</option>
                    <option value="सिलिका पावडर">सिलिका पावडर</option>
                    <option value="कापूस">कापूस</option>
                    <option value="सिलिकेट">सिलिकेट</option>
                    <option value="सिलिका २०%">सिलिका २०%</option>
                    <option value="स्लिव">स्लिव</option>
                    <option value="खराब स्लिव">खराब स्लिव</option>
                    <option value="थर्मोकॉल">थर्मोकॉल</option>
                    <option value="पिन लावलेले टेंपर">पिन लावलेले टेंपर</option>
                    <option value="Box">Box</option>
                    <option value="तयार Tips">तयार Tips</option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value="other">Other than above</option>
                </select>
                <input  style="background-color:#f0f0f0;display:none;" type="text" id="other-item" name="otherItem" style="display:none;" placeholder="Enter Item Name">
            </div>
            <div class="form-group">
                <label for="known-item-value">VALUE :-</label>
                <input style="background-color:#f0f0f0;" type="text" id="known-item-value" name="knownItemValue">
            </div>
            <button type="button" style="background-color:#000000" id="add-known-item-btn">ADD</button>

            <!-- Dynamic Entry Section -->
            <h3>PRODUCT VISE ENTRY</h3>
            <div class="form-group">
                <label for="productName">Product Name :-</label>
                <input style="background-color:#f0f0f0;" type="text" id="productName" name="productName" placeholder="e.g  १३३५ , १३२४ प्रॉडक्ट नुसार एन्ट्री आणि Platinum :- PTTC / TC :- Reel No. & WT">
            </div>
            <div  id="fields" class="form-group"></div>
            <div class="button-group">
                <button type="button" style="background-color:#000000" id="add-field-btn">ADD FIELD</button>
                <button type="button" style="background-color:#000000" id="add-entered-item-btn">ADD</button>
            </div>
        </form>

        <!-- Entered Items List -->
        <h3>ADDED ITEM / PRODUCT LIST </h3>
        <div id="entered-items-list"></div>

        <!-- Submit Button Section -->
        <button type="submit" style="background-color:#000000" form="combined-form">SUBMIT</button>
    </div>
</body>
</html>
